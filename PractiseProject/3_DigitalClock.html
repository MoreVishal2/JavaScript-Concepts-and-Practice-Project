<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="3_DigitalClock.css">
</head>
<body>
    <div class="center">
        <div id="banner">Local Time</div>
        <div id="Clock"></div>
    </div>

    <script>
        const clock=document.getElementById("Clock")
        
        //setInterval() function is used to execute a function after a perticular time
        // it has two parameters function and timeinterval - setInterval(function(){},time)
        setInterval(function(){
            let date=new Date();
            clock.innerHTML=date.toLocaleTimeString();
        },1000)
    </script>
</body>
</html>
