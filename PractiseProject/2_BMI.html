<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI Calculation</title>
    <link rel="stylesheet" href="2_BMI.css">
</head>
<body>
    <div id="box">
        <h1>BMI Calculation</h1>
        <form action="">
            <label>Height in cm:</label>
            <input type="text" name="Height" id="height">
            <br><br>

            <label>Weight in Kg:</label>
            <input type="text" name="Weight" id="weight">
            <br><br>
            <button class="button" type="submit">Calculate</button>
            <br><br>
            <div id="results"></div>
        </form>
    </div>

    <script>
        const form=document.querySelector("form")
        
        form.addEventListener("submit",function(e){
            e.preventDefault() //this event listener is to avoid the default submittion

            //this values are taken inside the eventlistener so that the values are taken when clicked on button
            const height=parseFloat(document.getElementById("height").value)/100
            const weight=parseFloat(document.getElementById("weight").value)
            const result=document.getElementById("results")
            
            if(height==='' || height<0 || isNaN(height)){
                result.innerHTML='Please give a valid height';
            }else if(weight==='' || weight<0 || isNaN(weight)){
                result.innerHTML='Please give a valid weight';
            }else{
                BMI=(weight/(height*height)).toFixed(2)
                result.innerHTML=`<span>${BMI}</span>`;

                if(BMI<=18.6){
                    result.innerHTML+=` , Underweight`;
                }else if(BMI>18.6 && BMI<24.9 ){
                    result.innerHTML+=` , Weight in noraml range`;
                }else{
                    result.innerHTML+=` , Overweight`;
                }
            }
        }) 
    </script>
</body>
</html>
